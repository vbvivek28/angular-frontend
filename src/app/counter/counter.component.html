
<h2 class="text-3xl font-semibold text-center text-gray-800 mb-4">Counter Component</h2>

<p class="text-xl text-center text-gray-600 mb-6">Counter Value: <span class="font-bold text-blue-600">{{ count }}</span></p>

<div class="flex justify-center gap-4">
  <button 
    class="px-6 py-3 bg-blue-500 text-white rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 transition duration-200"
    (click)="inc()">+</button>
    <button 
    class="px-6 py-3 bg-orange-500 text-white rounded-lg shadow-md hover:bg-orange-700 focus:outline-none focus:ring-2 focus:ring-orange-400 transition duration-200"
    (click)="dec()">-</button>
</div>
