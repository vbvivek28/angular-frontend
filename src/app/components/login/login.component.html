
    <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">Login</h2>
    <div class="w-[20vw] mx-auto" [formGroup]="user">

    
      <div class="mb-4">
        <label for="username" class="block text-gray-700 font-medium mb-2">Email</label>
        <input formControlName="email" type="email" id="email" name="email" placeholder="Enter your email"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" value="user.email">
      </div>
   
      <div class="mb-4">
        <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
        <input formControlName="password" type="password" id="password" name="password" placeholder="Enter your password"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" value="user.password">
      </div>
     
      <button  (click)="login()"
        class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 rounded-lg transition duration-200">Login</button>
    </div>
