<div class="container mx-auto p-4">
    <h2 class="text-3xl font-semibold text-center text-gray-800 mb-4">To-Do List</h2>
    
    <!-- Input for adding a new to-do -->
    <div class="flex mb-4">
      <input
        type="text"
       [(ngModel)]="newtitle"
        placeholder="Enter a new to-do"
        class="p-2 border border-gray-300 rounded-l-lg flex-1"
      />
      <button
       (click)="addTodo(newtitle)"
        class="bg-blue-500 text-white px-4 py-2 rounded-r-lg hover:bg-blue-600"
      >
        Add
      </button>
    </div>
   
    
    <!-- List of to-dos -->
    <ul class="space-y-3">
      <li *ngFor="let item of todos" class="flex justify-between items-center">
        <span
          [class.line-through]="item.completed"
          class="text-lg cursor-pointer px-4"
          (click)="item.completed= !item.completed"
        >
        {{item.title}}
        </span>
        <button
          (click)="deleteTodo(item.id)"
          class="text-red-500 hover:text-red-700"
        >
          Delete
        </button>
      </li>
    </ul>
  </div>
